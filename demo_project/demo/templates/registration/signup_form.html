
<body style="background-image: linear-gradient(to right, #010c4d 50%, #ffffff 50%)">
<div class="row">
    <div class="col-md-8 col-sm-10 col-12" style="background-color:#ffffff ;width: 750px; margin: 0 auto; top:50%; transform:translateY(50%);padding: 70px 0;">
      <br>
        <h2>Sign up as a {{ user_type }}</h2>
        <br>
        <form method="post" novalidate style="margin: 0 auto">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
        <br>
    </div>
</div>
