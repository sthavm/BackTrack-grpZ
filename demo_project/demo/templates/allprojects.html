
<!doctype html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>DSG BACKTRACK</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login-style.css' %}">

</head>
<body>

    <section class="first-gallery-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-content">
                        <h3>PENDRAGON</h3>
                        <div class="line-dec"></div>
                        <span>Manager</span>
                        <div class="primary-button">
                            <br>
                            <h4>Assigned Projects: </h4>
                            <ul>
                                {% for p in project %}
                                <li><a class="btn btn-primary" href="{{ p.projectID }}/main">{{p.title}}</a></li>
                                {% empty %}
                                <li>You have not been assigned any projects</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <input class="btn btn-primary" type="button" onclick="location.href='/logout'" value="Logout" />
        </div>
    </section>

</html>
