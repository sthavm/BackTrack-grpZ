
<!DOCTYPE html>
{% load staticfiles %}

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Project created by </title>

        <!-- load stylesheets -->
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
        <link rel="stylesheet" href="{% static 'magnific-popup.css' %}">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
        <link rel="stylesheet" href="{% static 'main-style.css' %}">
</head>




<body>
    <div class="container">
        <div class="row">
            <div class="tm-left-right-container">
                <div class="tm-blue-bg tm-left-column">
                    <div class="tm-logo-div text-xs-center">
                        <h1 class="tm-site-name">PENDRAGON</h1>
                    </div>

                </div>

                <!-- Right column: content -->
                <div class="tm-right-column">
                    <div class="tm-content-div">
                        <!-- Product Backlog section -->
												<form>
													<h1>All Pbis of Project:</h1>
												<ul>

												{% for p in pbi_list %}
													<li>[<a class="btn btn-primary" href="./{{p.title}}">{{p.title}}</a>]
														<p>{{p.description}}<p>
														<p>Priority:{{p.priority}} and Esitimated Story Point:{{p.storyPt}}<p>
													</li>
													<hr>
												{% empty %}
													<li> The Product Backlog is unpopulated.</li>
												{% endfor %}

												</ul>

												<input class="button" type="button" onclick="location.href='./createPbi'" value="Create"><br><br>

												</form>
                      </div>
                    </div>
                    <!-- Logout-->



                  </body>
