
<!DOCTYPE html>
{% load staticfiles %}
<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

          <title>PBI in Current Sprint: {{pbi.title}}</title>

        <!-- load stylesheets -->
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
        <link rel="stylesheet" href="{% static 'magnific-popup.css' %}">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
        <link rel="stylesheet" href="{% static 'main-style.css' %}">
</head>




<body>
    <div class="container">
        <div class="row">
            <div class="tm-left-right-container">
                <div class="tm-blue-bg tm-left-column">
                    <div class="tm-logo-div text-xs-center">
                        <h1 class="tm-site-name">PENDRAGON</h1>
                    </div>

                </div>

                <!-- Right column: content -->
                <div class="tm-right-column">
                    <div class="tm-content-div">
                        <!-- Product Backlog section -->
                        <form name="Pbi">

                        <h3> Title:{{pbi.title}} </h3>
                        <hr>
                        <p>Sprint Number:
                          {% for s in sprintNum %}
                            {{s}}
                          {% endfor %}
                        </p>
                        <p>Status: {{pbi.status}}</p>
                        <p>Description:{{pbi.description}}</p>
                        <p>Priority: {{pbi.priority}}</p>
                        <p>Estimated Story Point:{{pbi.storyPt}}</p>


                        <input class="button" type="button" onclick="location.href='./createTask'" value="Break into Task"><br><br>
                        <input class="button" type="button" onclick="location.href='./remove'" value="Remove from Current Sprint"><br><br>
                        <input class="button" type="button" onclick="location.href='../../'" value="Back"><br><br>

                        </form>
                      </div>
                    </div>
                    <!-- Logout-->



                  </body>
