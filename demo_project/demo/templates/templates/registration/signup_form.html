

<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'magnific-popup.css' %}">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" href="{% static 'main-style.css' %}">
    <title>Sign up</title>
</head>




<body>
    <div class="container">
        <div class="row">
            <div class="tm-left-right-container">
                <div class="tm-blue-bg tm-left-column">
                    <div class="tm-logo-div text-xs-center">
                        <h1 class="tm-site-name">PENDRAGON</h1>
                    </div>

                </div>

                <!-- Right column: content -->
                <div class="tm-right-column">
                    <div class="tm-content-div">
                        <!-- Product Backlog section -->
                        <h2>Sign up as a {{ user_type }}</h2>
                        <br>
                        <form method="post" novalidate style="margin: 0 auto">
                            {% csrf_token %}
                            {{ form }}
                            <input type="hidden" name="next" value="{{ next }}">
                            <button type="submit" class="btn btn-success">Sign up</button>
                        </form>
                      </div>
                    </div>




                  </body>
